<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-content-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="container">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description"><i>Thank you for taking the time to improve the platform</i></p>
    </section>
    <section class="container">
      <form id="survey-form">
        <label id="name-label" class="form-label" for="name">Name: <br><input class="form-input" id="name" type="text" placeholder="Enter your name" required/></label><br>
        <label id="email-label" class="form-label" for="email">Email: <br><input id="email" class="form-input" id="email" type="email" placeholder="Enter your email" required/></label><br>
        <label id="number-label" class="form-label" for="number">Age (optional) <br><input class="form-input" id="number" min="13" max="120" type="number" placeholder="Age"/></label><br>
        <label class="form-label">Which option best describes your current role? <br>
          <select id="dropdown" class="form-select">
            <option value="">(select current role)</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">other</option>
          </select>
        </label><br>
        <label class="form-label">Would you recommend freeCodeCamp to a friend? <br>
          <input class="form-radio" type="radio" name="recommend" id="definitely" value="definitely" checked>
          <label for="definitely">Definitely</label>
          <br>
          <input class="form-radio" type="radio" name="recommend" id="maybe" value="maybe">
          <label for="maybe">Maybe</label>
          <br>
          <input class="form-radio" type="radio" name="recommend" id="not-sure" value="not-sure">
          <label for="not-sure">Not Sure</label>
        </label><br>
        <label class="form-label">What is your favorite feature of freeCodeCamp?<br>
          <select class="form-select">
            <option value="">(select an option)</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
        </label><br>
        <label class="form-label">What would you like to see improved? (check all that apply) <br>
          <input class="form-checkbox" type="checkbox" id="front-end-projects" value="a">
          <label for="front-end-projects">Front-end Projects</label>
          <br>
          <input class="form-checkbox" type="checkbox" id="back-end-projects" value="b">
          <label for="back-end-projects">Back-end Projects</label>
          <br>
          <input class="form-checkbox" type="checkbox" id="data-visualization" value="c">
          <label for="data-visualization">Data Visualization</label>
          <br>
          <input class="form-checkbox" type="checkbox" id="challenges" value="d">
          <label for="challenges">Challenges</label>
          <br>
          <input class="form-checkbox" type="checkbox" id="open-source-community" value="e">
          <label for="open-source-community">Open Source Community</label>
          <br>
          <input class="form-checkbox" type="checkbox" id="gitter-help-rooms" value="f">
          <label for="gitter-help-rooms">Gitter Help Rooms</label>
          <br>
          <input class="form-checkbox" type="checkbox" id="videos" value="g">
          <label for="videos">Videos</label>
          <br>
          <input class="form-checkbox" type="checkbox" id="city-meetups" value="h">
          <label for="city-meetups">City Meetups</label>
          <br>
          <input class="form-checkbox" type="checkbox" id="wiki" value="i">
          <label for="wiki">Wiki</label>
          <br>
          <input class="form-checkbox" type="checkbox" id="forum" value="j">
          <label for="forum">Forum</label>
          <br>
          <input class="form-checkbox" type="checkbox" id="additional-courses" value="k">
          <label for="additional-courses">Additional Courses</label>
        </label><br>
        <label class="form-label" for="suggestions">Any comments or suggestions? <br>
          <textarea class="form-textarea" id="suggestions" rows="3" placeholder="Enter your comment here..."></textarea>
        </label><br>
        <label class="form-label" for="submit">
          <input class="form-submit" id="submit" type="submit">
        </label>
      </form>
    </section>
  </body>
</html>
